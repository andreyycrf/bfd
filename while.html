<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>  
    <script>
        var n1 = Number(prompt("Digite um n√∫mero: "))
        var i = 0
        var par = "";
        while(i <= n1) {
            if(i % 2 == 0) {
                par += i + " ";
            }
            i++
        }
        alert(par)
    </script>
</body>
</html>
