<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Digite o primeiro numero: "))
        var num2 = Number(prompt("Digite o segundo numero: "))
        var media = (num + num2) / 2

        if (num === 0 || num2 === 0) {
            alert("Aluno tirou 0, reprovado! ")
        } else if (media > 5) {
            alert("Aluno aprovado! " + media)
        } else {
            alert("Aluno reprovado! " + media)
        }

    </script>
</body>
</html>
