<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de frutas</title>
</head>
    <style>
        * {
            text-align: center;
        }
        button {
            margin-top: 30px;
            border-radius: 10px;
            padding: 5px 10px;
        }
        body {
            background: rgb(147, 196, 196);
        }
    </style>

<body>
    <input type="text" placeholder="Digite uma fruta" id="fruta"> <br>

    <button onclick="adicionar()">Adicionar</button>
    <button onclick="contar()" >Contar</button>
    <p id="info"></p>

</body> 
    <script>
        var frutas = [];

        function adicionar() {
            var fruta_add = document.getElementById("fruta").value;
            frutas.push(fruta_add)
            document.getElementById("fruta").value = "";
            document.getElementById("info").innerHTML = "fruta " + fruta_add + " adicionada";
        }
        function contar() {
            var retorno = "<ul>"
            frutas.forEach(function(fruta) {
                retorno += "<li>" + fruta + "</li>";

            });
                retorno += "</ul>";

            document.getElementById("info").innerHTML = "Total de frutas: " + frutas.length + "</strong><br>" + retorno;
        } 
        
    </script>

</html>
